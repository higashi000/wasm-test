<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
      function Click() {
			  const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
        });
      }
    </script>
  </head>
  <body>
    <input type="text" id="text" />
    <input type="button" value="è§£æ" onclick="Click();"/>
    <div id="result"></div>
  </body>
</html>
